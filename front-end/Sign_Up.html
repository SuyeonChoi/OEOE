
<!DOCTYPE html>

    <title>SoundsHub</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body id="not-log-in">
    <div class="title" >
                <h1 >OEOE</h1></div>
                <div class="container">
                        <form action="/php/upload.php" class="" id="enrolform" method="post"enctype="multipart/form-data">
                            <div class="form-group_">
                                <p class="form_p">아이디</p>
                            <input type="text" name="id" id="id" placeholder="숫자,영문 대소문자로 4~19자" class="form-control_" required="true"></div>
                            <div class="form-group_">
                                    <p class="form_p">비밀번호</p>                                                                                 
                            <input type="password" name="pw" id="pw_" placeholder="영문 대소문자, 숫자,특수문자8~16자" class="form-control_" required="true" required></div>
                            <div class="form-group_">
                                <p class="form_p">비밀번호 확인</p>                                                                                 
                        <input type="password" name="pw2" id="pwcheck" placeholder="비밀번호"class="form-control_" required="true" required></div>
                            <div class="form-group_">           
                                    <p class="form_p">회사</p>                                                                      
                            <input type="password" name="company" id="company_" placeholder="회사"class="form-control_" required="true" required></div>                                                           
                            <div class="form-group_">           
                                    <p class="form_p">부서</p>                                                                      
                            <input type="password" name="Department" id="Department_" placeholder="부서"class="form-control_" required="true" required></div>                             
                            <div class="form-group_">
                                    <p class="form_p">이메일</p>
                            <input type="email" name="email" id="email_" placeholder="이메일"class="form-control_" required="true"></div>
                            <div class="form-group_">                                                                                 
                            <input onclick="check()"  type="button" class="btn btn-primary" id="sub_" type="submit" value="회원가입"></div>          
                        </form>
                    </div>
                    <script type="text/javascript" src="./JavaScript/Sign_up.js"></script>
